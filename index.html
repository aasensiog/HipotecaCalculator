<!DOCTYPE html>
<html>
<head>
	<title>HT Live</title>
	<meta name="viewport" content="width=device-width" />
	<meta charset="UTF-8" />

	<meta name="author" content="Albert Asensio Gimenez (me@albertasensio.es)">

	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="js/lib/jquery-1.9.1.min.js"></script>

<body>

	<div data-role="page" data-theme="c" id='index'>
		<div data-role="header" data-position='fixed'>
			<h1>Hipoteca Calc.</h1>
		</div>
		<div data-role="content">
			<h1 id='resultado'></h1>
			<label for='dinero'>Dinero solicitado</label><input id='dinero' type='number' placeholder='€'>
			<label for='interes'>Interés</label><input id='interes' type='number' step="0.01" placeholder='%'>
			<label for='años'>Tiempo</label><input id='años' type='number' placeholder='Años'>
			<a data-role="button" id='calcular'>Calcular</a>
		</div>
	</div>

	<div data-role="page" data-theme="c" id='desglose'>
		<div data-role="header" data-position='fixed'>
			<h1>Hipoteca Calculator</h1>
		</div>

		</div>
	</div>

</body>
